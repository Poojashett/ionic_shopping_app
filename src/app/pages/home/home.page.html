<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let kurtha of kurthas">
                <ion-card>
                    <ion-img [src]="kurtha.image" alt="{{ kurtha.name }}"></ion-img>
                    <ion-card-header>
                        <ion-card-title>{{ kurtha.name }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{ kurtha.description }}</p>
                        <ion-text color="primary">
                            <h3>${{ kurtha.price }}</h3>
                        </ion-text>
                    </ion-card-content>
                    <ion-button (click)="addToCart(kurtha)" fill="outline" expand="full">
                        Add to Cart
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="4" *ngFor="let jean of jeans">
                <ion-card>
                    <ion-img [src]="jean.image" alt="{{ jean.name }}"></ion-img>
                    <ion-card-header>
                        <ion-card-title>{{ jean.name }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{ jean.description }}</p>
                        <ion-text color="primary">
                            <h3>${{ jean.price }}</h3>
                        </ion-text>
                    </ion-card-content>
                    <ion-button (click)="addToCart(jean)" fill="outline" expand="full">
                        Add to Cart
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="4" *ngFor="let top of tops">
                <ion-card>
                    <ion-img [src]="top.image" alt="{{ top.name }}"></ion-img>
                    <ion-card-header>
                        <ion-card-title>{{ top.name }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{ top.description }}</p>
                        <ion-text color="primary">
                            <h3>${{ top.price }}</h3>
                        </ion-text>
                    </ion-card-content>
                    <ion-button (click)="addToCart(top)" fill="outline" expand="full">
                        Add to Cart
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
