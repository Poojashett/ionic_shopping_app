<ion-header>
    <ion-toolbar>
        <ion-title>Cart</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of cartItems">
            <ion-thumbnail slot="start">
                <img [src]="item.image" alt="{{ item.name }}" />
            </ion-thumbnail>
            <ion-label>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <ion-text color="primary">
                    <h3>${{ item.price }}</h3>
                </ion-text>
            </ion-label>
            <div class="quantity-control">
                <ion-button (click)="decrementQuantity(item)">-</ion-button>
                <span>{{ item.quantity }}</span>
                <ion-button (click)="incrementQuantity(item)">+</ion-button>
            </div>
            <ion-button (click)="removeFromCart(item)" fill="outline" slot="end">
                Remove
            </ion-button>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-label>
            <h2>Total Payment</h2>
        </ion-label>
        <ion-text color="primary">
            <h3>${{ total }}</h3>
        </ion-text>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-button class="proceed" (click)="proceedToPayment()">Proceed to Payment</ion-button>
</ion-footer>
